<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="/css/styling.css">
    <script defer src="../js/config.js"></script>
    <script defer src="js/update-player.js"></script>

</head>

<body id="body">
<div class="container-logo">
    <a href="index.html"> <img class="centerlogo" height="100px" src="/img/adventure.png" alt="adventure_logo"></a>
</div>

<div class="container">
    <div class="item-show-activities">
        <table id="playerTable">
            <thead>
            <tr>
                <th colspan="4"><h2>Wellcome to playeres/prices</h2></th>
            </tr>
            <tr>
                <th>Activity title</th>
                <th>Price per hour</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr></tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal" id="myModal">

    <div class="modal-content">
        <h2>Please,<br> update player here</h2>
        <span class="close">&times;</span>

        <form class="main">
            <div class="field">
            <label for="'playerId"></label>
            <input id="'playerId" name="'playerId" placeholder="Id number" required type="number">
            </div>
         <div class="field">
            <label for="firstName"></label>
            <input id="firstName" min="0" name="firstName" placeholder="First name" required
                   type="text">
    </div>
            <div class="field">
            <label for="lastName"></label>
            <input id="lastName" min="0" name="lastName" placeholder="Last name" required
                   type="text">
    </div>
            <div class="field">
            <label for="role"></label>
            <input id="role" min="0" name="role" placeholder="player role" required
                   type="text">
    </div>
            <div class="field">
                <label for="position"></label>
                <input id="position" min="0" name="position" placeholder="player position" required
                       type="text">
            </div>
            <div class="field">
                <label for="isSelected"></label>
                <input id="isSelected" min="0" name="isSelected" placeholder="player isSelected" required
                       type="text">
            </div>

            <button id="submitUpdate" title="Update" type="submit">Update</button>
        </form>
    </div>

</div>

<button name="Go-back" onclick="location.href='logged-in.html'">Go back</button>

</body>
</html>
